<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="form.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         
    
            <div class="col-md-4">
    <form action="">     
        <h1>ORDER NOW AS MANY AS YOU CAN</h1>
    <select name="" class="form-control" id="myPizzaSize">
        <option value="">Pizza Size</option>
        <option value="400">Small</option>
        <option value="600">Medium</option>
        <option value="800">Large</option>
    </select>
    
    <select name=""  class="form-control" id="myPizzaCrust">
        <option value="">Select Crust</option>
        <option value="160"> Crispy</option>
        <option value="180"> Stuffed</option>
        <option value="200"> Gluten-free</option>
    </select>
      <input type="number" name="" id="crustNumber" placeholder="Number of pizza Crust">   
    
    <select name="" class="form-control" id="myPizzaTopping">
        <option value="">Topping Type</option>
        <option value="25">sausage</option>
        <option value="30">Gorgonzola</option>
        <option value="40">eggplant</option>
        <option value="60">Capers</option>
        <option value="80">mushroom</option>
    </select>
    <input type="number" name="" id="toppingNumber" placeholder="Number of Topping">   
    <input type="number" name="" id="pizzaNumber" placeholder="Total number of Pizzas"> <br>  
    
    <button class="btn btn-success" id="checkbtn">Check Out</button>
    </form>  
</div>
<div class="col-md-4">
    <h1>ORDER SUMMARY</h1>
    <ol class="summary">

    </ol>
</div>


</body>
</html>
